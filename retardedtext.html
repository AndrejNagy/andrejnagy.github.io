<html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="retardedtext.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retarded Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="switch.css">
</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./retardedtext.js"></script>

    <div>
        <textarea style="margin: 5px; width: 90%;" onchange="generateRetardedText();" type="text" id="retarded_input"></textarea><br />
        <textarea style="margin: 5px; width: 90%;" readonly id="retarded_output"></textarea>
    </div>
    <div >
        <button style="margin: 3px;" class="btn btn-primary" onclick="copyToClipboard()">Copy to clipboard</button>
        <div style="margin: 3px;"><label class="f">
            <label class="switch">
            <input id="case_change" name="case_change" type="checkbox" checked>
            <span class="slider round"></span>
        </label>Random case</label></div>
        <div style="margin: 3px;"><label class="f">
            <label class="switch">
            <input id="wrong_y_i" name="wrong_y_i" type="checkbox" checked>
            <span class="slider round"></span>
        </label>Wrong y/i</label></div>
    </div>
</body>

</html>
